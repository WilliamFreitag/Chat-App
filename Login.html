<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id = "status"></div>
    <h1>Login:</h1>
    <form class="" action="/Login.html" method ="post">
      Username: <input autofocus required type="text" name="Username" id = "Username" minlength = "5" maxlength="20" oninput = "usernameChange()"><div id = "UsernameCharCount">0/20</div>
      <div id = "exists"></div>
      Password: <input required type="password" name="Password" id = "Password" minlength = "5" maxlength="20" oninput = "passwordChange()"><div id = "PasswordCharCount">0/20</div>
      <input type="checkbox" onclick = "passwordShow()"> Show Password <br>
      <input type="submit" id = "submit" value="Login"><br>
    </form>
    <a href="Register.html">click here to register!</a>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src = "Login.js" type="text/javascript"></script>
</html>
